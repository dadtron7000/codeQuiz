<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Code quiz</h1>
        <button type="button" class="btn btn-outline-warning btn-lg">High scores</button>
        <h2>Timer: <span id="timer"></span></h2>
    </header>
    <main class="container">

        <h1 class="startPage row">Coding Quiz</h1>
        <p class="startPage row" id="rules">Press start and answer the 5 multiple choice questions. On completion enter your initials and submit to save your score</p>
        <button type="button" class="startPage row btn btn-outline-dark btn-lg" id="startBtn">Start</button>

        <div class="col-12 col-md-9 col-lg-8 col-xl-6" id="quizBox">
            <div class="w-100" id="questionBox">
                <h3 id="question"></h3>
            </div>
            <div class="w-100" id="answerBox">
                <ul class="list-group" id="answers1">

                </ul>
                <ul style="display: none;" class="list-group" id="answers2">

                </ul>
                <ul style="display: none;" class="list-group" id="answers3">

                </ul>
                <ul style="display: none;" class="list-group" id="answers4">

                </ul>
                <ul style="display: none;" class="list-group" id="answers5">

                </ul>
                <span id="rightWrong"></span>
            </div>
        </div>
        <div style="display: none;" class="col-12 col-md-10 cpol-lg-8 col-xl-6" id="scoreBox">
            <form>
                <h2 id="finalScore"></h2>
                <div class="form-group">
                  <label for="initials">Enter initials:</label>
                  <input type="text" class="form-control" id="initials" placeholder="Initials">
                </div>
                <button type="button" class="btn btn-info" id="highScoreBtn">Submit score & Start over</button>
            </form>    
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
